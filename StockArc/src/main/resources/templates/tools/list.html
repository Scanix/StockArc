<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{Layout}">

<head>
    <title>Content page 1</title>
</head>

<body>
    <section layout:fragment="content" class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <div class="container">
                    <h1 class="mt-3">Rent</h1>
                    <p class="lead">Here you can register new rent for the tools.</p>
                </div>
                <div class="card">
                    <div class="card-header">Daily locations list</div>

                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered table-striped">
                                <thead class="thead-dark">
                                    <tr>
                                        <th>Name</th>
                                        <th>Type</th>
                                        <th>Quantity</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:insert="tools/inlinecreate">
                                    </tr>
                                    <tr th:each="tool: ${tools}">
                                        <td th:text="${tool.name}"></td>
                                        <td th:text="${tool.type}"></td>
                                        <td th:text="${tool.quantity}"></td>
                                        <td>
                                            <form method="POST" th:action="@{/tool/update/{id}(id=${tool.id})}" th:object="${rent}">
                                                <input type="hidden" id="isOver" name="isOver" value="true">
                                                <button type="submit" class="form-control btn btn-success">Add</button>
                                            </form>
                                        </td>

                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
